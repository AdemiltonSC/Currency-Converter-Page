<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark" style="height: 100vh;">
    <header class="container ">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand text-bg-dark">OIOI</a>
                    <ul class="">
                        <li class="active"><a href="#">Index</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">More</a></li>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>


    <main class="container h-auto">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text text-bg-success border-2" id="basic-addon1">
                        $
                    </span>
                    <input type="text" min="1" max="100000" step="2" value="" autocomplete="off"
                        class="form-control text-bg-light text-end border-end pe-2"
                        placeholder="Insira o valor (ex.: 3000)"
                        aria-label="VALOR ORIGEM COM BOTÃO PRA ESCOLHER A MOEDA" 
                        aria-describedby="basic-addon1" id="valor-origem"
                        onkeypress= "return onlyNumberKey(event)" >
                    <span class="input-group-text text-bg-light border-2 ps-1 rounded-end-5 z-1">
                        ,00</span>
                    <button class="btn dropdown-toggle btn-outline-success ps-4 border-start-0 z-0"
                        style = "
                            margin-left:-1.3rem;
                            width: 30%
                        "
                        data-bs-toggle="dropdown" 
                        aria-expanded="false"
                        id="moedas-origem">DOLLAR</button>

                    <ul class="dropdown-menu bg-success menu-currency"></ul>
                </div>
                
                <div class="container border-2 mb-3">
                    <span class=" text-success p-1 h4 ">TO</span>
                </div>

                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text text-bg-success border-2" id="basic-addon1">
                        $
                    </span>
                    <input type="text"  min="1" max="100000" step="2" value="" autocomplete="off"
                        class="form-control text-bg-light text-end border-end pe-2"
                        placeholder="Valor destino"
                        readonly
                        aria-label="VALOR ORIGEM COM BOTÃO PRA ESCOLHER A MOEDA"
                        aria-describedby="basic-addon1" id="valor-destino">
                    <span class="input-group-text text-bg-light border-2 ps-1 rounded-end-5 z-1">
                        ,00</span>
                    <button class="btn dropdown-toggle btn-outline-success ps-4 border-start-0 z-0"
                        style = "
                            margin-left:-1.3rem;
                            width: 30%"    
                        data-bs-toggle="dropdown"
                        aria-expanded="false" id ="moedas-destino">REAL</button>
                    <ul class="dropdown-menu bg-success z-0 menu-currency"></ul>
                    
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="btn btn-outline-success btn-lg" id="btn-converter">Converter</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
